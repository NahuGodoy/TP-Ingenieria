<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Mi Página Web</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="/recursos/logo.png" alt="Logo" class="img-fluid w-25" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><span id="nombre-usuario"></span> <span
                                    id="apellido-usuario"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" href="/index.html" role="button">Cerrar sesión</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


    </header>

    <main>
        <section class="p-3">
            <h3>Panel de Administración</h3>

            <section class="pt-2">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Gestión de
                            Incidentes</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">Actualizaciones del
                            Sistema</button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <section class="p-3">
                            <section>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Flitrar
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Pedientes</a></li>
                                        <li><a class="dropdown-item" href="#">Resueltos</a></li>
                                        <li><a class="dropdown-item" href="#">Desestimados</a></li>
                                    </ul>
                                </div>
                            </section>
                            <table class="table table-hover">
                                <thead id="tabla-incidencias-encabezados">
                                </thead>
                                <tbody id="tabla-incidencias-cuerpo">
                                </tbody>
                            </table>
                        </section>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <section class="p-3">
                            <section>
                                <div class="card p-2">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <strong>Última actualización:</strong> <span
                                                id="fecha-ultima-actualizacion"></span>
                                            <br>
                                            <strong>Estado:</strong> <span id="estado-ultima-actualizacion"></span>
                                            <br>
                                        </div>
                                        <div class="col-md-6 d-flex justify-content-end align-items-center">
                                            <button id="boton-reintentar-actualizacion" class="btn btn-primary">
                                                Reintentar actualización
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </section>
                            <p></p>
                            <h4>Historial de Actualizaciones</h4>
                            <p></p>
                            <table class="table table-hover">
                                <thead id="tabla-actualizaciones-encabezados">
                                </thead>
                                <tbody id="tabla-actualizaciones-cuerpo">
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            </section>

        </section>
    </main>


    <footer>

    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
